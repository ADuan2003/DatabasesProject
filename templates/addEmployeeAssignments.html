<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee Assignment</title>
</head>
<div>
<h2>Add: </h2>
<form action="{{ url_for('insertIntoEmployeeAssignments') }}" method="post">
   <p>Please enter the new EmployeeID:</p>
   <input type="text" name="emp"/> <br>
   <p>Please enter the new Department:</p>
   <input type="text" name="dep"/> <br>
   <p>Please enter the new Start Date as yyyy-mm-dd:</p>
   <input type="text" name="start"/> <br>
   <p>Please enter the new End Date as yyyy-mm-dd:</p>
   <input type="text" name="end"/> <br>
    <button type="submit">Finalize selection</button>
</form>
</div>
<div>
    {%if added%}
        Added {{added}}
    {%endif%}
    </div>
    <div>
        <a href="{{url_for("home")}}">Return Home</a href>
    </div>
</body>
</html>
