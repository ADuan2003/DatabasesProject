<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee Info</title>
</head>
<body>
  <div>
 <form action = "{{ url_for('deleteEmpInfo') }}" method="post">
     <h2>Add the attribute to be deleted upon</h2>
         <select name = "att">
          <option attribute = "EmployeeID">Employee ID</option>
          <option attribute = "SSN">SSN</option>
          <option attribute = "Name">Name</option>
          <option attribute = "Gender">Gender</option>
          <option attribute = "DoB">Birthdate (yyyy-mm-dd)</option>
          <option attribute = "PrimaryAddress">Primary Address</option>
          <option attribute = "PhoneNumber">Phone Number</option>
          <option attribute = "HighestDegree">Highest Degree</option>
          <option attribute = "YearsExperience">Years Experience</option>
          <option attribute = "HiringPosition">Hiring Position</option>
          <option attribute = "HiringSalary">Hiring Salary</option>
          <option attribute = "CurrentPosition">Current Position</option>
          <option attribute = "CurrentSalary">Current Salary</option>
          <option attribute = "Coverage">Health Insurance Coverage</option>
         </select>
     <h2>Please enter the value to be deleted:</h2>
         <input type="text" placeholder="0" name="old">
     
     <button type="submit">Finalize selection</button>
 </form>
</div>
</body>
</html>
