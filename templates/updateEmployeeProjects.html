<html lang="en">
<head>

    <title>Update Employee Projects</title>

<body>
  <div>
 <form action = "{{ url_for('updateEmpProj') }}" method="post">
     
     <h2>Add the attribute to be updated upon</h2>
         <select name = "i2">
              <option attribute = "EmployeeID">Employee ID</option>
              <option attribute = "Project">Project</option>
              <option attribute = "Role">Role</option>
              <option attribute = "StartDate">Start Date (yyyy-mm-dd)</option>
              <option attribute = "EndDate">End Date (yyyy-mm-dd)</option>
         </select>
     <h2>Please enter the new value:</h2>
         <input type="text" placeholder="0" name="new">
     <h2>Add the attribute to of the condition be updated upon</h2>
         <select name = "i4">
              <option attribute = "EmployeeID">Employee ID</option>
              <option attribute = "Project">Project</option>
              <option attribute = "Role">Role</option>
              <option attribute = "StartDate">Start Date (yyyy-mm-dd)</option>
              <option attribute = "EndDate">End Date (yyyy-mm-dd)</option>
         </select>
     <h2>Add the condition's value:</h2>
        <input type="text" placeholder="0" name="old">
     <button type="submit">Finalize selection</button>
 </form>
</div>
