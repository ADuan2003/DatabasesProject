<head>

    <title>Update Roles</title>
</head>
<body>
  <div>
 <form action = "{{ url_for('updateRoles') }}" method="post">
     
     <h2>Please enter the new role:</h2>

     <button type="submit">Finalize selection</button>
 </form>
</div>
